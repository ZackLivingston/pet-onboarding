<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id='navbar'>
        <h3 id='nav-title'>Calorie Tracker</h3>
        <button id='clear'>Clear All</button>
    </nav>
    <div id='main'>
        <div class="card" id='input-card'>
            <h2 class="header">What did you eat?</h2>
            <form id="input-form">
                <label for="input-food">Food:</label>
                <input type="text" id="input-food" required='required'>
                <label for="input-calories">Calories:</label>
                <input type="number" id="input-calories" required='required'>
                <button id='submit'>Submit</button>
            </form>
            <button id='update'>Update</button>
            <button id='delete'>Delete</button>
            <button id='back'>Back</button>
        </div>
        <h1 id='total-calories'>Total Calories: 0</h1>
        <div id="item-list"></div>
    </div>
    


    <script src='app.js'></script>
</body>
</html>
