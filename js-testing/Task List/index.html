<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <title>Task List</title>
</head>
<body>
    <h1>To Do List</h1>
    <div class='card'>
        <h2 class='card-header'>Add Tasks</h2>
        <form>
            <input id='input-task' placeholder='New Task' required='required'>
            <button id='add-task'>Add</button>
        </form>
    </div>
    <div class='card clr'>
        <h2 class='card-header'>Task List</h2>
        <div id='task-list' class='clr'></div>
        <button id='clear-tasks'>Clear Tasks</button>
    </div>

    <script src='app.js'></script>
</body>
</html>
